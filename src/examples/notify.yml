description: >
  Trigger a build notification to an xMatters recipient. 

usage:
    jobs:
        build:
            docker:
                - image: <docker image>
            steps:
                - xmatters/notify:
                    author: Deon Sanders
    orbs:
        xmatters: xmatters/xmatters-orb@x.y
    version: 2.1
    workflows:
        your-workflow:
            jobs:
                - build
